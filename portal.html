<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portal | ZGCHOU</title>
    <style>
      :root {
        --bg: #ffffff;
        --ink: #121212;
        --accent: #4a5d4e;
        --glass-bg: rgba(255, 255, 255, 0.7);
        --glass-border: rgba(255, 255, 255, 0.8);
      }

      * { 
        box-sizing: border-box; 
        -webkit-font-smoothing: antialiased; 
        transition: all 0.6s cubic-bezier(0.23, 1, 0.32, 1);
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Inter", "SF Pro Display", "PingFang SC", system-ui, sans-serif;
        color: var(--ink);
        background-color: var(--bg);
        background-image:
          radial-gradient(at 0% 0%, rgba(0, 0, 0, 0.01) 0px, transparent 50%),
          radial-gradient(at 100% 100%, rgba(0, 0, 0, 0.01) 0px, transparent 50%),
          url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.015'/%3E%3C/svg%3E");
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 40px 24px;
        overflow: hidden;
      }

      .container {
        width: 100%;
        max-width: 1000px;
        perspective: 1200px;
      }

      .header {
        margin-bottom: 60px;
        display: flex;
        align-items: center;
        gap: 16px;
        opacity: 0.4;
      }

      .dot {
        width: 6px;
        height: 6px;
        background: var(--ink);
        border-radius: 50%;
        animation: pulse 3s infinite;
      }

      @keyframes pulse {
        0%, 100% { opacity: 1; transform: scale(1); }
        50% { opacity: 0.3; transform: scale(0.8); }
      }

      .header-text {
        font-size: 10px;
        font-weight: 500;
        letter-spacing: 0.5em;
        text-transform: uppercase;
      }

      .grid {
        display: grid;
        grid-template-columns: 1fr;
        gap: 32px;
      }

      .card {
        position: relative;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 280px;
        text-decoration: none;
        color: inherit;
        background: var(--glass-bg);
        backdrop-filter: blur(40px);
        -webkit-backdrop-filter: blur(40px);
        padding: 48px;
        border-radius: 24px;
        border: 1px solid var(--glass-border);
        box-shadow: 0 10px 40px -10px rgba(0, 0, 0, 0.03);
        overflow: hidden;
      }

      .card:hover {
        transform: translateY(-12px) scale(1.02);
        background: rgba(255, 255, 255, 0.95);
        box-shadow: 0 40px 100px -20px rgba(0, 0, 0, 0.05);
        border-color: #ffffff;
      }

      .card-content {
        position: relative;
        z-index: 10;
      }

      .name {
        font-size: 32px;
        font-weight: 200;
        letter-spacing: -0.02em;
        margin-bottom: 20px;
      }

      .name span {
        font-family: serif;
        font-style: italic;
        opacity: 0.15;
        margin-left: 8px;
      }

      .desc {
        font-size: 15px;
        line-height: 1.8;
        font-weight: 300;
        color: rgba(18, 18, 18, 0.35);
        max-width: 320px;
        letter-spacing: 0.02em;
      }

      .footer-info {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: auto;
        padding-top: 40px;
      }

      .pill {
        display: inline-flex;
        align-items: center;
        padding: 6px 16px;
        border-radius: 100px;
        font-size: 9px;
        font-weight: 600;
        letter-spacing: 0.3em;
        color: rgba(18, 18, 18, 0.4);
        background: rgba(0, 0, 0, 0.03);
        text-transform: uppercase;
      }

      .arrow {
        opacity: 0;
        transform: translateX(-10px);
      }

      .card:hover .arrow {
        opacity: 0.3;
        transform: translateX(0);
      }

      .placeholder {
        background: rgba(0, 0, 0, 0.01);
        border: 1px dashed rgba(0, 0, 0, 0.05);
        box-shadow: none;
        cursor: default;
      }

      .placeholder:hover {
        transform: none;
        background: rgba(0, 0, 0, 0.01);
        box-shadow: none;
      }

      .page-footer {
        margin-top: 60px;
        text-align: center;
        font-size: 9px;
        font-weight: 500;
        letter-spacing: 0.6em;
        color: rgba(18, 18, 18, 0.15);
        text-transform: uppercase;
      }

      .fade-in {
        animation: reveal 1.6s cubic-bezier(0.23, 1, 0.32, 1) both;
      }

      @keyframes reveal {
        from { opacity: 0; transform: translateY(30px); filter: blur(10px); }
        to { opacity: 1; transform: translateY(0); filter: blur(0); }
      }

      @media (min-width: 768px) {
        .grid {
          grid-template-columns: 1fr 1fr;
        }
      }
    </style>
  </head>
  <body>
    <main class="container fade-in">
      <div class="header">
        <span class="dot"></span>
        <span class="header-text">DeYou Space · Minimal Portal</span>
      </div>

      <section class="grid">
        <a class="card" href="./deyou/">
          <div class="card-content">
            <div class="name">解忧<span>杂货铺</span></div>
            <div class="desc">在纯净的留白中，听见内心的回响。把烦恼写下来，像把纸折好。</div>
          </div>
          <div class="footer-info">
            <div class="pill">Essential · Offline</div>
            <svg class="arrow" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="5" y1="12" x2="19" y2="12"></line><polyline points="12 5 19 12 12 19"></polyline></svg>
          </div>
        </a>

        <div class="card placeholder">
          <div class="card-content">
            <div class="name">下一页<span>Project</span></div>
            <div class="desc">这里留给未来的可能性。每一个伟大的想法都始于这一片空白。</div>
          </div>
          <div class="footer-info">
            <div class="pill">Coming Soon</div>
          </div>
        </div>
      </section>

      <footer class="page-footer">NO ACCOUNT · NO CLOUD · MINDFUL FIRST</footer>
    </main>
  </body>
</html>
